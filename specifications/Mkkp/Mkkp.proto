syntax = "proto3";
package Vodamep.Mkkp;

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Vodamep.Mkkp.Model";

message MkkpReport {   
    Institution institution = 1;   
    google.protobuf.Timestamp from = 2;
    google.protobuf.Timestamp to = 3;
    repeated Staff staffs = 4; 
    repeated Person persons = 5;         
    repeated Activity activities = 6;     
    repeated Activity travel_times = 7;     
}

// Einrichtung - immer Connexia
message Institution {
    string id = 1;
    string name = 2;    
}

// Mitarbeiter, die im Zeitraum eine Leistung erbracht haben
message Staff {
    string id = 1;    
    string family_name = 3;
    string given_name = 4;    
}

// Personen, die im Zeitraum eine Leistung bezogen haben
message Person {
    string id = 1;
    string family_name = 2;
    string given_name = 3;    
    google.protobuf.Timestamp birthday = 4;
	Gender gender = 5;
    string postcode = 6;				// postcode und city m√ºssen zusammen einem Wert aus der Liste der Orte entsprechen
    string city = 7;
	CareAllowance care_allowance = 8;   // Pflegegeld, zum Stichtag Bis-Datum der Meldung
	string insurance = 9;               // Ein Wert aus der Liste der Sozialversicherungen
    string referrer = 10;
    string other_referrer = 11;
    string hospital_doctor = 12;
    string local_doctor = 13;
    repeated DiagnosisGroup diagnoses = 14;
}

// Leistungen
message Activity {
    string id = 1;
    google.protobuf.Timestamp date = 2;
    string person_id = 3;
    string staff_id = 4;
    string place_of_Action = 5;          // Ein Wert aus der Liste places_of_action.csv
    repeated ActivityType entries = 6; 
    int32 minutes = 7;
}

// Wegzeiten
message TravelTime {
    string id = 1;
    google.protobuf.Timestamp date = 2;
    string staff_id = 3;
    int32 minutes = 4;
}

// Leistungstypen
// Beschreibung in activitytypes.csv
enum ActivityType {  
  Body = 0;
  MedicalCommon = 1;
  MedicalDiet = 2;
  MedicalVital = 3;
  MedicalWound = 4;
  MedicalInjection = 5;
  MedicalVentilationTubes = 6;
  AccompanyingWithContact = 7;
  AccompanyingWithoutContact = 8;
}

// Diagnosegruppen
// Beschreibung in diagnosisgroups.csv
enum DiagnosisGroup { 
    OncologicalDisease = 0;
    Premature = 1;
    NeurologicalDisease = 2;
    SurgicalCare = 3;
    HeartDisease = 4;
    GeneticDisease = 5;
    PalliativeCare1 = 6;
    PalliativeCare2 = 7;
    PalliativeCare3 = 8;
    PalliativeCare4 = 9;
}

// Einsatzorte
// Beschreibung in places_of_action.csv
enum PlaceOfAction { 
    Residence = 0;
    Kindergarten = 1;
    School = 2;
    OutpatientHospital = 3;
    LocalDoctor = 4;
    OtherPlace = 5;
}

// Pflegegeld
// Werte aus Bestand (xp_IGK_2002_GNV.mdb, Tabelle TB_Doku, TB_Doku_Gruppe)
enum CareAllowance {
  undefined_allowance = 0;
  L1 = 1;
  L2 = 2;
  L3 = 3;
  L4 = 4;
  L5 = 5;
  L6 = 6;
  L7 = 7;	
  any = 9;              // Pflegegeld ja, Stufe unbekannt
  unknown = 88;         // unbekannt ob ja oder nein
  none = 99;            // Keine Pflegegeld
}

enum Gender {
  undefined_gender = 0;
  male = 1;
  female = 2;
}


